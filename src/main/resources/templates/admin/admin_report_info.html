<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/module/_header"></div>
<div class="wrapper">
    <div th:replace="admin/module/_sidebar"></div>

    <div class="content-wrapper">
        <style>
            .form-horizontal .control-label {
                text-align: left;
            }
        </style>
        <section class="content-header">
            <h1>
                举报信息
                <small></small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a data-pjax="true" href="/admin">
                        <i class="fa fa-dashboard"></i> 首页</a>
                </li>
                <li><a data-pjax="true" href="#">举报管理</a></li>
                <li class="active">举报信息</li>
            </ol>
        </section>
        <!-- tab选项卡 -->
        <section class="content container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="nav-tabs-custom">
                        <div class="tab-content">
                            <div class="tab-pane active" id="general">
                                <form method="post" class="form-horizontal" id="profileForm">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label class="col-lg-2 col-sm-4 control-label">举报人姓名</label>
                                            <div class="col-lg-4 col-sm-8">
                                                <a th:href="${'/admin/user/info?userId='+report.user.id}"
                                                   target="_blank">[[${report.user.userDisplayName}]]</a>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 col-sm-4 control-label">举报人手机号</label>
                                            <div class="col-lg-4 col-sm-8">
                                                <span th:text="${report.user.phone}"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label
                                                    class="col-lg-2 col-sm-4 control-label">举报房屋标题
                                            </label>
                                            <div class="col-lg-4 col-sm-8">
                                                <a th:href="${'/post/'+report.post.id}" target="_blank">[[${report.post.postTitle}]]</a>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label
                                                    class="col-lg-2 col-sm-4 control-label">举报类型
                                            </label>
                                            <div class="col-lg-4 col-sm-8">
                                                <span th:text="${report.type}"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label
                                                    class="col-lg-2 col-sm-4 control-label">举报内容
                                            </label>
                                            <div class="col-lg-4 col-sm-8">
                                                <p th:text="${report.content}"></p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label
                                                    class="col-lg-2 col-sm-4 control-label">举报内容
                                            </label>
                                            <div class="col-lg-4 col-sm-8">
                                                <span th:text="${#dates.format(report.createTime,'yyyy/MM/dd')}"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label
                                                    class="col-lg-2 col-sm-4 control-label">状态
                                            </label>
                                            <div class="col-lg-4 col-sm-8">
                                                <span th:if="${report.status == 0}" class="text-primary">待审核</span>
                                                <span th:if="${report.status == 1}" class="text-success">审核通过</span>
                                                <span th:if="${report.status == 2}" class="text-warning">审核不通过</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="box-footer">
                                        <a data-pjax="true" href="/admin/report"
                                           class="btn btn-info btn-sm ">返回</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>




    </div>
</div>
<div th:replace="admin/module/_footer"></div>
